# -*- coding: utf-8 -*-
# vim: ft=yaml

---
consul:
  config:
    bind_addr: "0.0.0.0"
    data_dir: /var/consul
    datacenter: main
    enable_debug: false
    encrypt: ""
    log_level: info
    retry_interval: 30s
    retry_join: []
    server: false
    ui: true
  download_host: releases.hashicorp.com
  register: []
  scripts: []
  service: false
  version: "0.7.0"
